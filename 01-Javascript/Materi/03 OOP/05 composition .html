    class Developer {
        constructor(name) {
            this.name = name;
        }

        commitChanges() {
            console.log(`${this.name} is committing changes...`);
        }
    }

    function canBuildUI(developer) {
        return {
            buildUI: () => {
                console.log(`${developer.name} is building UI...`);
            }
        }
    }

    function canBuildAPI(developer) {
        return {
            buildAPI: () => {
                console.log(`${developer.name} is building API...`);
            }
        }
    }

    function canDeployApp(developer) {
        return {
            deployApp: () => {
                console.log(`${developer.name} is deploying app...`);
            }
        }
    }

    function createFEDev(name){
        const developer = new Developer(name);
        return Object.assign(developer,canBuildUI(developer));
    }

    function createBEDev(name){
        const developer = new Developer(name);
        return Object.assign(developer,canBuildAPI(developer));
    }

    function createDevOps(name){
        const developer = new Developer(name);
        return Object.assign(developer,canDeployApp(developer));
    }

    function createFSDev(name){
        const developer = new Developer(name);
        return Object.assign(developer,canBuildUI(developer),canBuildAPI(developer),canDeployApp(developer));
    }

    const fullstack = createFSDev("Full stack");
    fullstack.commitChanges();
