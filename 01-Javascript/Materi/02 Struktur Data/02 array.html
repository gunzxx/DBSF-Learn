<script>
    let arr1 = ["Cokelat", 42.5, 22, true, "Programming"];

    // push() => Menambah data pada array di elemen terakhir
    arr1.push('coba');
    // Akan menghasilkan ==> ["Cokelat", 42.5, 22, true, "Programming", 'coba']

    // pop() => Menghapus data pada array di elemen terakhir
    arr1.pop();
    // Akan menghasilkan ==> ["Cokelat", 42.5, 22, true, "Programming", 'coba']

    // shift() => Menghapus data pada array di elemen pertama
    arr1.shift();
    // Akan menghasilkan ==> [42.5, 22, true, "Programming", 'coba']
    
    // unshift() => Menambah data pada array di elemen pertama
    arr1.unshift('Coba');
    // Akan menghasilkan ==> ['Coba', 42.5, 22, true, "Programming", 'coba']
</script>
