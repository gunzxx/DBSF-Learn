<script>
    /*
    Kita juga bisa memilih nilai pada index tertentu untuk destrukturisasi pada array. 
    Contohnya, jika ingin mengambil nilai ketiga dari array, kita tidak perlu menyiapkan variabel lokal 
    untuk menampung nilai array pertama, kedua, atau pun keempat. Kita bisa melakukannya dengan membiarkan 
    index array yang tidak kita inginkan tetap kosong (tanpa menulis variabel lokal).
    */

    const favorites = ["Seafood", "Salad", "Nugget", "Soup"];

    const [, , thirdFood] = favorites;

    console.log(thirdFood);

    /* output:
    Nugget
    */
</script>
