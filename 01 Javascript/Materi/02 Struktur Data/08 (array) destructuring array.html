<script>
    /*
    Destructuring array serupa dengan destructuring object. Object menggunakan tanda kurung kurawal { } 
    sedangkan array menggunakan tanda kurung siku [ ]. Perbedaan lainnya adalah destructuring array 
    bekerja berdasarkan posisi daripada penamaan propertinya.
    */

    const favorites = ["Seafood", "Salad", "Nugget", "Soup"];

    let [firstFood, secondFood, thirdFood, fourthFood] = favorites;

    console.log(firstFood);
    console.log(secondFood);
    console.log(thirdFood);
    console.log(fourthFood);

    /* output:
    Seafood
    Salad
    Nugget
    Soup
    */

    //Sebenarnya kita bebas untuk menentukan nama dari variabel lokal. Yang terpenting adalah urutan ketika deklarasi variabelnya saja.
</script>
