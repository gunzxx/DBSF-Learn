<script>
    /*
    Sesuai namanya “spread”, fitur ini digunakan untuk menyebarkan nilai array atau lebih tepatnya iterable object menjadi beberapa 
    elemen. Spread operator dituliskan dengan tiga titik (...). Mari kita lihat contoh kode berikut:
    */

    const favorites = ["Seafood", "Salad", "Nugget", "Soup"];

    console.log(favorites);

    /* output
    [ 'Seafood', 'Salad', 'Nugget', 'Soup' ]
    */

    console.log(...favorites); 
    // kode diatas sama dengan console.log(favorites[0], favorites[1], favorites[2], favorites[3]);

    /* output
    Seafood Salad Nugget Soup
    */

    const foods = ["Seafood", "Salad", "Nugget", "Soup"];
    const others = ["Cake", "Pie", "Donut"];

    const allFoods = [foods, others];
    console.log(allFoods);
    /* output
    [
      [ 'Seafood', 'Salad', 'Nugget', 'Soup' ],
      [ 'Cake', 'Pie', 'Donut' ]
    ]
    */

    allFoods = [...favorites, ...others];
    console.log(allFoods);
    /* output
    [ 'Seafood', 'Salad', 'Nugget', 'Soup', 'Cake', 'Pie', 'Donut' ]
    */
</script>
