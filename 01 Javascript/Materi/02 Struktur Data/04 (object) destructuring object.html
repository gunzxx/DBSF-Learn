<script>
    /*
    Penulisan sintaksis destructuring object pada ES6 menggunakan object literal ({ }) di sisi kiri dari operator assignment.
    */
    const profile = {
            firstName: "John",
            lastName: "Doe",
            age: 18
        }

    const { firstName, lastName, age } = profile;

    console.log(firstName, lastName, age);

    /* output:
    John Doe 18
    */
</script>
